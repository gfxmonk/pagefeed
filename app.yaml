application: pagefeed
version: 1
runtime: python
api_version: 1

handlers:
- url: /public
  static_dir: public
- url: /robots.txt
  static_files: public/robots.txt
  upload: public/robots.txt
- url: /feed/.*
  secure: always
  script: main.py
- url: .*
  script: main.py
  
builtins:
- deferred: on
- datastore_admin: on
