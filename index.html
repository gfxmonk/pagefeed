<html>
	<head>
		<title>Pagefeed</title>
		<link rel="stylesheet" href="/public/index.css" />
	</head>
	
	<body>
		<h1>Welcome, {{name|escape}}</h1>
		<p><a href="{{feed_link|escape}}">Click here for your custom feed</a>
			(but don't tell anyone else this link, it's your private one)
		</p>
		
		<form action="/page/" method="POST">
			<input type="text" size="60" name="url" id="url" />
			<input type="submit" value="add link" />
		</form>
		
		<hr />
		<h2>Your current links:</h2>
		<dl>
			{% for page in pages %}
				<dt>
					<form action="/page/del/" method="POST" class="del">
						<input type="hidden" name="url" value="{{page.url|escape}}" />
						<input type="submit" value="x" />
					</form>
					<a href="{{page.url|escape}}">{{page.title|escape}}</a>
				</dt>
				<dd>{{page.url|escape}}</dd>
			{% endfor %}
	</body>
</html>
