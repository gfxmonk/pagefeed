<h2>Your current links:</h2>
<dl>
	{% if pages %}
		{% for page in pages %}
			<dt>
				<form action="/page/del/" method="POST" class="del">
					<input type="hidden" name="url" value="{{page.url|escape}}" />
					<input type="submit" value="X" />
				</form>
				<form action="/page/update/" method="POST" class="update">
					<input type="hidden" name="url" value="{{page.url|escape}}" />
					<input type="submit" value="R" />
				</form>
				<a href="{{page.url|escape}}">{{page.title}}</a>
			</dt>
			<dd>
				<div class="url">{{page.url|escape}}</div>
				{{ page.message_html }}
			</dd>
			
		{% endfor %}
	{% else %}
		<p>No links saved ... (yet!)</p>
	{% endif %}
</dl>
