<h1>Welcome to PageFeed</h1>

<p><a href="{{feed_link|escape}}" class="fresh">Click here for your custom feed</a>
	(but don't tell anyone else this link, it's private)
</p>

<p>
	Also of use is the bookmarklet:
	<a href="javascript:{{bookmarklet|escape}}" class="fresh">pagefeed</a> (drag it somewhere and click it later!)
</p>
<br />
<form action="/page/" method="POST" class="add_url ajax" id="add_page_form">
	<input type="text" class="add_page" name="url" id="url" />
	<input type="submit" value="add link" />
	
	<!-- ajax properties -->
	<input type="hidden" name="dest" value="#links" />
	<input type="hidden" name="meth" value="before" />
</form>
