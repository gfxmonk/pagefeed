<h1>Add a new transform:</h1>
<div>
	<form action="/transform/" method="POST" id="new_transform" class="update ajax">
		<div>
			<label for="name_new">Name: </label><input type="text" id="name_new" name="name" value="" size="40"/><br />
			<label for="host_match_new">host: </label><input type="text" id="host_match_new" name="host_match" value="" size="40"/><br />
			<label for="selector_new">selector: </label><input type="text" id="selector_new" name="selector" value=""  size="40"/><br />
			<input type="hidden" name="action" value="follow" />
			<input type="submit" value="add" />

			<!-- ajax properties -->
			<input type="hidden" name="dest" value="#transforms" />
			<input type="hidden" name="meth" value="before" />
		</div>
	</form>
</div>
