<html>
	<head>
		<title>Pagefeed{% if title %}: {{title|escape}}{% endif %}</title>
		<link rel="stylesheet" href="/public/jquery/css/smoothness/jquery-ui-1.7.2.custom.css" />
		<link rel="stylesheet" href="/public/index.css" />
		<link rel="icon" type="image/png" href="/public/favicon.png" />
		<meta name='viewport' content='width=680' />
		<script src="/public/jquery/js/jquery-1.3.2.min.js" type="text/javascript"></script>
		<script src="/public/jquery/js/jquery-ui-1.7.2.custom.min.js" type="text/javascript"></script>
		<script src="/public/jquery/js/jquery-navim.js" type="text/javascript"></script>
		<script src="/public/ajax-forms.js" type="text/javascript"></script>
		<script src="/public/navim.js" type="text/javascript"></script>
		{% if feed_link %}
			<link href="{{feed_link|escape}}" type="application/rss+xml" rel="alternate" title="PageFeed saved items" />
		{% endif %}
	</head>
	
	<body>
		<div class="throb">&nbsp;</div>
		<div class="header flush">
			<div class="header_content">
				{{header}}
			</div>
			{% include "../snippets/sidebar.html" %}
		</div>

		<div class="content flush">
			{{content}}
		</div>
		
		<div class="footer flush">Brought to you by <a href="http://gfxmonk.net">gfxmonk</a></div>

		<!-- google analytics -->
		<script type="text/javascript">
		var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
		document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
		</script>
		<script type="text/javascript">
		try {
		var pageTracker = _gat._getTracker("UA-3946348-4");
		pageTracker._trackPageview();
		} catch(err) {}</script>

	</body>
	
</html>
