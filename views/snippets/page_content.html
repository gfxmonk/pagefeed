{% if error %}
<h4>Sorry, an error occurred while processing this page</h4>
{% else %}
	{{ page.content }}

	{% if page.messages %}
		<p>&nbsp;</p>
		<hr />
		<p><em>PageFeed Note: </em> the following messages were recorded while processing this page:</p>
		{{ page.message_html }}
	{% endif %}
	
{% endif %}
